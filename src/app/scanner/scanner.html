<app-header></app-header>
<section class="scanner-container">
  <h1 class="scanner-container__title">Escanea o busca tu producto</h1>
  @if(error){
  <small class="error">{{error}}</small>
  }
  <section class="scanner-container__searchs">
    <form
      [formGroup]="codeForm"
      (ngSubmit)="searchByCode()"
      class="scanner-container__searchs--form"
    >
      <label for="barcode"
        ><h2 class="scanner-container__searchs--form-title">
          Introduce el código de barras
        </h2></label
      >
      <input
        type="text"
        id="barcode"
        formControlName="barcode"
        class="scanner-container__searchs--form-input"
      />

      <button type="submit" class="button">Buscar</button>
    </form>
    <article class="scanner-container__searchs--scanner">
      <h2 class="scanner-container__searchs--scanner-title">
        Escanea el código de barras
      </h2>
      <button (click)="toggleScanner()" class="button">
        {{!scann ? 'Escanear el código' : 'Dejar de escanear'}}
      </button>
      <div id="scanner" class="scanner-container__searchs--scanner-box"></div>
    </article>
  </section>
</section>
