<app-login-register>
  <form action="" class="login__form">
    <h1 class="login__form--h2">Crea tu cuenta</h1>
    <p class="login__form--section">
      <input type="text" name="name" id="name" placeholder="Nombre" />
    </p>
    <p class="login__form--section">
      <input type="text" name="surname" id="surname" placeholder="Apellido" />
    </p>
    <p class="login__form--section">
      <input type="email" name="email" id="email" placeholder="Email" />
    </p>

    <p class="login__form--section">
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Contraseña"
      />
    </p>

    <p class="enlace">¿Ya tienes una cuenta? Accede <a href="login">aqui</a></p>
    <section class="login__form--button">
      <button type="submit" class="login__form--button-button">
        CREAR CUENTA
      </button>
    </section>
  </form>
</app-login-register>
